<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cabang Olahraga</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid rgb(68, 68, 68);
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .header {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">CABANG OLAHRAGA</div>
    <table>
        <thead>
            <tr>
                <th rowspan="2">PROPINSI</th>
                <th colspan="3">MEDALI</th>
            </tr>
            <tr>
                <th>EMAS</th>
                <th>PERAK</th>
                <th>PERUNGGU</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>DKI JAKARTA</td>
                <td>25</td>
                <td>12</td>
                <td>7</td>
            </tr>
            <tr>
                <td>JAWA BARAT</td>
                <td>15</td>
                <td>26</td>
                <td>8</td>
            </tr>
            <tr>
                <td>JAWA TIMUR</td>
                <td>14</td>
                <td>20</td>
                <td>4</td>
            </tr>
            <tr>
                <td>JAWA TENGAH</td>
                <td>13</td>
                <td>30</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
